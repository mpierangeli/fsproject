version: '3.8'

services:
  backend:
    image: python
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    working_dir: /app
    networks:
      - test-network
    depends_on:
      - db
    command: bash -c "pip install -r requirements.txt && uvicorn main:app --reload --host 0.0.0.0"

  db:
    image: mysql
    container_name: db
    volumes:
      - ./data:/var/lib/mysqlg
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: test
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
